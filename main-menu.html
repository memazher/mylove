.card{
    width:100%;
    padding:20px;
    border-radius:30px;
    background:rgba(255,255,255,0.25);
    backdrop-filter: blur(15px);
    -webkit-backdrop-filter: blur(15px);
    border:1px solid rgba(255,255,255,0.3);
    box-shadow:0 8px 30px rgba(255,105,180,0.25);
    cursor:pointer;
    transition:all 0.4s ease;
    font-weight:600;
    font-size:clamp(16px, 4vw, 18px);
    position:relative;
    overflow:hidden;
}



.card:hover{
    transform:translateY(-8px) scale(1.05);
    background:#fff0f6;
    box-shadow:0 20px 40px rgba(255,105,180,0.4);
}

#letter{

.gallery img{

/* Background Floating Hearts */

    top:0;

    width:100%;
    height:100%;

    overflow:hidden;

}

.bg-heart{
    position:absolute;

    opacity:0.5;
    animation:floatBackground linear forwards;

@keyframes floatBackground{
    to{
        transform:translateY(-110vh);
        opacity:0;
    }
}

@keyframes fadePage{
    from{opacity:0;}
    to{opacity:1;}
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

<body>
    
    <div class="floating-hearts" id="floatingHearts"></div>


        <h1>Forever With You üíñ</h1>
        <audio id="bgMusic" loop> <source src="music/love.mp3" type="audio/mpeg"> </audio>
        <div class="card-container">
            <div class="card" onclick="openLetter()">üíå A Letter</div>
            <div class="card" onclick="openSweet()">üåô Sweet Memories</div>
            <div class="card" onclick="window.location.href='proposal.html'">üíç Proposal</div>
        </div>

    <div id="letter"></div>

<!-- üíñ Romantic Fade Gallery -->
<div class="gallery-container">

    <div class="fade-slider" id="fadeSlider"></div>

    <button class="nav left" onclick="prevImage()">‚ùÆ</button>
    <button class="nav right" onclick="nextImage()">‚ùØ</button>

    <!-- Heart particles -->
    <div class="hearts" id="hearts"></div>
</div>



<style>

.gallery-container{
    position:relative;
    width:90%;
    max-width:600px;
    aspect-ratio: 3 / 2;
    margin:50px auto;
    border-radius:25px;
    overflow:hidden;
    background:rgba(255,255,255,0.5);
    box-shadow:0 10px 30px rgba(255,105,180,0.3);
    display:flex;
    justify-content:center;
    align-items:center;
    backdrop-filter: blur(10px);
    animation-delay:0.4s;
}




/* FIXED CENTER ALIGN */
.fade-slider{
    position:relative;
    width:100%;
    height:100%;
   
}

.fade-slider img{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    height:100%;
    object-fit:contain; /* üî• important change */
    opacity:0;
    transition:opacity 1s ease-in-out;
    border-radius:25px;
    margin:auto;
    transform:scale(1);
    transition:opacity 1s ease-in-out, transform 4s ease;
}




/* Navigation */
.nav{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    background:#ff69b4;
    border:none;
    color:white;
    font-size:clamp(14px, 4vw, 22px);
    padding:clamp(6px, 2vw, 10px);
    cursor:pointer;
    border-radius:50%;
    z-index:5;
}


.left{ left:15px; }
.right{ right:15px; }

/* Zoom modal */



@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}

@keyframes zoomIn{
    from{transform:scale(0.8);}
    to{transform:scale(1);}
}
.nav:hover{
    transform:translateY(-50%) scale(1.1);
    background:#ff1493;
}


/* Heart particles */
.hearts{
    position:absolute;
    width:100%;
    height:100%;
    pointer-events:none;
    overflow:hidden;
}

.heart{
    position:absolute;
    bottom:-20px;
    font-size:18px;
    animation:floatUp linear forwards;
    opacity:0.8;
}

@keyframes floatUp{
    to{
        transform:translateY(-420px);
        opacity:0;
    }
}
@media (max-width: 480px){

    body{
        padding:15px;
    }

    .gallery-container{
        margin:30px auto;
        border-radius:20px;
    }

    .card{
        padding:15px;
    }

}
.fade-slider img.active{
    opacity:1;
    transform:scale(1.04);
    filter:drop-shadow(0 15px 30px rgba(255,105,180,0.4));
}


</style>

<script>
let currentIndex = 0;
const totalImages = 20; // üî• Change this to number of images in folder
const fadeSlider = document.getElementById("fadeSlider");


// Load images from folder
    for(let i=1; i<=totalImages; i++){
        let img = document.createElement("img");
        img.src = "images/" + i + ".jpg";
        img.onclick = function(){ zoomImage(this.src); };
        if(i === 1) img.classList.add("active");
        fadeSlider.appendChild(img);
    }

const images = fadeSlider.getElementsByTagName("img");

    function showImage(index){
        for(let i=0;i<images.length;i++){
            images[i].classList.remove("active");
        }
        images[index].classList.add("active");
    }

    function nextImage(){
        currentIndex = (currentIndex + 1) % totalImages;
        showImage(currentIndex);
    }

    function prevImage(){
        currentIndex = (currentIndex - 1 + totalImages) % totalImages;
        showImage(currentIndex);
    }


/* Floating hearts inside gallery */
const heartsContainer = document.getElementById("hearts");

    setInterval(()=>{
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "üíñ";
        heart.style.left = Math.random()*100 + "%";
        heart.style.fontSize = (Math.random()*15 + 12) + "px";
        heart.style.animationDuration = (Math.random()*2 + 3) + "s";
        heartsContainer.appendChild(heart);

        setTimeout(()=>heart.remove(),4000);
    },800);

    function openLetter(){
        window.location.href = "love-letter.html";
    }
    function openSweet(){
        window.location.href = "sweet-memories.html";
    }

    function showLetter(){
    let text="From the moment I met you, my world became brighter. You are my forever and always. üíñ";
    let i=0;
    let letter=document.getElementById("letter");
    letter.innerHTML="";
    let typing=setInterval(()=>{
    letter.innerHTML+=text[i];
    i++;
    if(i>=text.length)clearInterval(typing);
    },50);
    }

const music = document.getElementById("bgMusic");
music.volume = 0;

/*function fadeInMusic(){
    let vol = 0;
    const fade = setInterval(()=>{
        if(vol < 0.6){
            vol += 0.02;
            music.volume = vol;
        } else {
            clearInterval(fade);
        }
    }, 200);
}*/

// Try autoplay
/*window.addEventListener("load", ()=>{
    const playPromise = music.play();
    if(playPromise !== undefined){
        playPromise.then(()=>{
            fadeInMusic();
        }).catch(()=>{
            // If autoplay blocked, start on first click
            document.body.addEventListener("click", ()=>{
                music.play();
                fadeInMusic();
            }, { once:true });
        });
    }
});*/
    function fadeInMusic() {
        music.volume = 0;
        let volume = 0;
        const fade = setInterval(() => {
            if (volume < 1) {
                volume += 0.05;
                music.volume = volume;
            } else {
                clearInterval(fade);
            }
        }, 200);
    }

// Restore previous time
    window.addEventListener("load", () => {
        const savedTime = localStorage.getItem("musicTime");
        if (savedTime) {
            music.currentTime = savedTime;
        }

        const playPromise = music.play();

        if (playPromise !== undefined) {
            playPromise.then(() => {
                fadeInMusic();
            }).catch(() => {
                // If autoplay blocked
                document.body.addEventListener("click", () => {
                    music.play();
                    fadeInMusic();
                }, { once: true });
            });
        }
    });

    // Save time before leaving
    window.addEventListener("beforeunload", () => {
        localStorage.setItem("musicTime", music.currentTime);
    });



const bgHearts = document.getElementById("floatingHearts");

// Increase quantity (more frequent spawn)
setInterval(()=>{
    
    // Create multiple hearts at once
    for(let i=0; i<3; i++){

        let heart = document.createElement("div");
        heart.className = "bg-heart";

        // Mix different heart styles
        const heartsArray = ["üíñ","üíó","üíï","üíò"];
        heart.innerHTML = heartsArray[Math.floor(Math.random()*heartsArray.length)];

        heart.style.left = Math.random()*100 + "%";
        heart.style.fontSize = (Math.random()*25 + 15) + "px";
        heart.style.animationDuration = (Math.random()*6 + 4) + "s";

        bgHearts.appendChild(heart);

        setTimeout(()=>{
            heart.remove();
        },10000);
    }

},300);

setInterval(()=>{
    nextImage();
},2000);




</script>



</body>
